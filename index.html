<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>胎児 · зависимость</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <!-- фиксированные цветы в фоне, не ломают верстку -->
    <div class="flower-bg">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>

    <!-- карточки по углам — сетка вместо абсолютных пикселей -->
    <div class="corner-cards">
        <div class="card vertical left-top"></div>
        <div class="card square right-top image banner" data-modal="banner"></div>
        <div class="card square left-bottom image furri" data-modal="furri"></div>
        <div class="card vertical right-bottom"></div>
    </div>

    <!-- центр — всегда по центру, независимо от экрана -->
    <div class="center-block">
        <h2 class="center-title">对爱情果实的依赖</h2>
        <div class="center-shadow"></div>
        <div class="center-card">
            <h1>对爱情果实的依赖</h1>
        </div>
    </div>
</div>

<!-- модалки -->
<div class="modal-overlay" id="modal-banner">
    <div class="modal-container">
        <div class="business-card">
            <div class="card-image-side">
                <div class="card-img banner-img"></div>
            </div>
            <div class="card-text-side">
                <h2 class="modal-title">你確定</h2>
                <p class="modal-sub">眼泪</p>
                <div class="modal-divider"></div>
                <p class="modal-desc">
                    Ты уверен? Слёзы — это тоже зависимость. Плод любви требует тишины.
                    Этот баннер напоминает о том, что мы прячем за улыбкой.
                </p>
            </div>
        </div>
        <button class="modal-close">&times;</button>
    </div>
</div>

<div class="modal-overlay" id="modal-furri">
    <div class="modal-container">
        <div class="business-card reverse">
            <div class="card-image-side">
                <div class="card-img furri-img"></div>
            </div>
            <div class="card-text-side">
                <h2 class="modal-title">不信任</h2>
                <p class="modal-sub">花朵</p>
                <div class="modal-divider"></div>
                <p class="modal-desc">
                    Недоверие цветёт как пушистый одуванчик — легко сдувается, но семена остаются.
                    Эта карточка — про хрупкость.
                </p>
            </div>
        </div>
        <button class="modal-close">&times;</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
